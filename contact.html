<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/260924de4d.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="description" content="Contact us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | GameHub</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="header">
            <a href="index.html"><img src="images/LOGO.png" alt="Logo" class="logo" </a>





                <div class="navbar">
                    <div id="top">

                        <a href="login.html"><button class="btn login">Log In</button></a>

                        <a href="signup.html">
                            <button class="btn signUp">Sign Up</button>
                        </a>


                    </div>
                </div>

        </div>
    </header>

    <div class="sidebar">
        <nav>
            <ul>
                <li>
                    <h1></h1><a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="nav-icons">Home</span>
                    </a>
                </li>

                <li><a href="profile.html"><i class="fa-solid fa-user"></i>
                        <span class="nav-icons">Profile</span>

                    </a></li>

                <li><a href="games.html">
                        <i class="fa-solid fa-gamepad"></i>
                        <span class="nav-icons">Games</span>
                    </a></li>


                <li><a href="contact.html">
                        <i class="fa-solid fa-phone"></i>
                        <span class="nav-icons">Contact</span>
                    </a></li>

            </ul>
        </nav>
    </div>


    <main class="container-form">
        <form id="contactForm">
            <div>
                <label>
                    Full name
                    <input name="fullName" id="fullName" />
                </label>
                <div class="form-error" id="fullNameError">Please enter your full name</div>
            </div>
    
            <div>
                <label>
                    Subject
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Must be at least 10 characters</div>
            </div>
    
            <div>
                <label>
                    Email
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Please enter email adress</div>
            </div>
    
            <div>
                <label>
                    Adress
                    <input name="address" id="address" />
                </label>
                <div class="form-error" id="addressError">Please enter valid adress</div>
            </div>
    
            <button>Submit</button>
    
    
    
        </form>
    </main>
    <script src="contact.js"></script>
</body>

</html>
